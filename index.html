<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Memory Card Game - A fun PWA game to test your memory">
    <meta name="theme-color" content="#4CAF50">
    <title>Memory Card Game</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icons/icon128.png">
    <link rel="apple-touch-icon" href="icons/icon128.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <h1>ðŸ§  Memory Game</h1>
            <div class="stats">
                <div class="stat">
                    <span class="stat-label">Moves:</span>
                    <span id="moves">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Time:</span>
                    <span id="timer">00:00</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Score:</span>
                    <span id="score">0</span>
                </div>
            </div>
        </header>

        <main class="game-container">
            <div class="game-controls">
                <button id="new-game-btn" class="btn btn-primary">New Game</button>
                <button id="pause-btn" class="btn btn-secondary">Pause</button>
            </div>

            <div class="game-board" id="game-board">
                <!-- Cards will be generated here -->
            </div>

            <div class="game-overlay" id="game-overlay">
                <div class="overlay-content">
                    <h2 id="overlay-title">Game Paused</h2>
                    <p id="overlay-message">Take a break or continue playing!</p>
                    <button id="resume-btn" class="btn btn-primary">Resume</button>
                </div>
            </div>
        </main>

        <div class="win-modal" id="win-modal">
            <div class="modal-content">
                <h2>ðŸŽ‰ Congratulations!</h2>
                <p>You completed the game!</p>
                <div class="final-stats">
                    <p>Moves: <span id="final-moves">0</span></p>
                    <p>Time: <span id="final-time">00:00</span></p>
                    <p>Score: <span id="final-score">0</span></p>
                </div>
                <button id="play-again-btn" class="btn btn-primary">Play Again</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="sw.js"></script>
</body>
</html>
